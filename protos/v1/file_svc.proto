syntax = "proto3";
 
package file_svc.v1;
option go_package = "github.com/vishenosik/file-svc-sdk;file_svc_v1";

service FileService {
    rpc Upload(stream FileUploadRequest) returns(FileUploadResponse);
}

message FileUploadRequest {
    string file_name = 1;
    bytes chunk = 2;
}
  
message FileUploadResponse {
    string id = 1;
    uint32 size = 2;
}